<!DOCTYPE html>

<head>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js"></script>  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css" rel="stylesheet" />  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
mapboxgl.accessToken = "pk.eyJ1IjoibXVkcHVkZGxlIiwiYSI6IjJjeEdfRDgifQ.FuEb3wc45Kl4LfEe3Qe_uQ";

/* Map: This represents the map on the page. */
var map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mudpuddle/cjesue9stodsf2rmry4nzgh3w", //"mapbox://styles/mapbox/light-v9",
  zoom:15.9,
  center: [-123.28063,44.56067]
});

map.on("load", function () {
  /* Image: An image is loaded and added to the map. */
  map.loadImage("http://mudpuddle.github.io/beaverlogo_icon.png", function(error, image) {
      if (error) throw error;
      map.addImage("custom-marker", image);
      /* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
      map.addLayer({
        id: "markers",
        type: "symbol",
        /* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
        source: {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features:[{"type":"Feature","geometry":{"type":"Point","coordinates":[-123.28053539484125,44.56152348550293]}}]}
        },
        layout: {
          "icon-image": "custom-marker",
          "icon-size": 0.6,
        }
      });
    });
});
  </script>

</body>
</html>
